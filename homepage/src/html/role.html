
<p>用户管理</p>
<p>角色: <select name="" id="part" ng-model="selectedpart" ng-init="selectedpart='13管理员aaa'">
    <option ng-repeat="item in tabcon">{{item.role}}</option>
</select>
    状态:<select name="" id="status" ng-model="selectedstate" ng-init="selectedstate='禁用'">
        <option ng-repeat="item in tabcon">{{item.state}}</option>
    </select>
    登录名: <input type="text" ng-model="text"><button class="btn" ng-click="search()">查询</button></p>
<p><a href="#">列表</a></p>
<table>
    <thead>
        <td>ID</td>
        <td>登录名</td>
        <td>真实姓名</td>
        <td>角色</td>
        <td>手机</td>
        <td>邮箱</td>
        <td>状态</td>
        <td>创建时间</td>
        <td>操作</td>
    </thead>
    <tbody class="tcon">
    <tr ng-repeat="item in cutoutData">
        <td >{{item.ID}}</td>
        <td >{{item.loginname}}</td>
        <td >{{item. name}}</td>
        <td >{{item. role}}</td>
        <td >{{item.telephone}}</td>
        <td >{{item.email}}</td>
        <td >{{item.state}}</td>
        <td >{{item.creattime}}</td>
        <td >
            <a href="#" class="alter" ng-click="alter(item.ID)">修改</a>
            <a href="#" class="remove" ng-click="remove(item)">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="cls" ng-show="bol">
    <p><span>ID：</span><input type="text" value="{{tar.ID}}"></p>
    <p><span>登录名：</span><input type="text" value="{{tar.loginname}}" ng-model="tar.loginname"></p>
    <p><span>真实姓名：</span><input type="text" value="{{tar.name}}" ng-model="tar.name"></p>
    <p><span>角色：</span><input type="text" value="{{tar.role}}" ng-model="tar.role"></p>
    <p><span>手机：</span><input type="text" value="{{tar.telephone}}" ng-model="tar.telephone"></p>
    <p><span>邮箱：</span><input type="text" value="{{tar.email}}" ng-model="tar.email"></p>
    <p><span>状态：</span><input type="text" value="{{tar.state}}" ng-model="tar.state"></p>
    <p><span>创建时间：</span> <input type="text" value="{{tar.creattime}}" ng-model="tar.creattime"></p>
    <p><button ng-click="sure()">确定</button> <button ng-click="fal()">取消</button></p>
</div>
<div class="change">
    总共有 <span ng-bind="allPage"></span> 条数据
    <div class="list">
        <span class="spans"  ng-click="updownFn('-')">上一页</span>
        <span class="like" ng-class="{on:(index+1)==1}" ng-click="changeIndexFn(1)">1</span>
        <span  class="like" ng-show="showStatue1">...</span>
        <span class="like" ng-repeat="i in pageArr" ng-show="self==i||self_1==i||i==self_2||i==self1||i==self2" ng-class="{on:(index+1)==i}" ng-click="changeIndexFn(i)">{{i}}</span>
        <span class="like"  ng-show="showStatue2">...</span>
        <span  class="like" ng-class="{on:(index+1)==allPage}" ng-click="changeIndexFn(allPage)" ng-show="flag">{{allPage}}</span>
        <span  class="spans" ng-click="updownFn('+')">下一页</span>
        第<input type="number" min="1" max="{{allPage}}" ng-change="changeInput()" ng-model="valueDATA" style="width:50px;"/>页
    </div>
</div>
<confirm></confirm>
